<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .flex-container{
            background-color: aqua;
            margin: 20px;
            display: flex;
           flex-wrap: wrap;

        }
        .flex-container > div {
            background-color: burlywood;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <header><h1>CSS FLEXBOX DEMO</h1></header>

    <div class="flex-container" id="besic-demo">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="flex-container" id="advanced-demo">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
