<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-light">Container With Row and Columns</h1>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(0, 208, 255);">Div-1</div>
            <div class="col-4" style="background-color: rgb(219, 199, 199);">DIV-2</div>
            <div class="col-4" style="background-color: rgb(156, 42, 154);">DIV-3</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: rgb(166, 255, 0);">div-4</div>
            <div class="col" style="background-color: rgb(130, 137, 238);">DIV-5</div>
            <div class="col" style="background-color: rgb(255, 0, 132);">DIV-6</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: rgb(232, 194, 194);">DIV-7</div>
            <div class="col-2" style="background-color: rgb(104, 104, 108);">DIV-8</div>
            <div class="col-6" style="background-color: rgb(170, 241, 203);">DIV-9</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: rgb(0, 208, 255);">Div-1</div>
            <div class="col" style="background-color: rgb(219, 199, 199);">DIV-2</div>
            
        </div>
        <div class="row">
            <div class="col-4" style="background-color: rgb(210, 245, 146);">div-4</div>
            
            <div class="col-4" style="background-color: rgb(222, 164, 228);">DIV-6</div>
        </div>
        <div class="row">
            
            <div class="col-4" style="background-color: rgb(80, 207, 227);">DIV-8</div>
            <div class="offset-4 col-4" style="background-color: rgb(170, 241, 203);">DIV-9</div>
        </div>
        <div class="row">
            <div class=" offset-3 col-6" style="background-color: rgb(20, 226, 102);">DIV-7</div>
            
        </div>

        
    
    </div>

    <hr>

    <div class="container">
        <div class="row border bg-success border-danger text-center">
            <div class="col-8 col-sm-4 col-md-10 col-lg-6 col-xl-2 border border-dark bg-warning text-dark">Mobile DIV</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-lg-2 col-md-3" style="background-color: pink;">div-1</div>
        <div class="col-lg-2 col-md-3" style="background-color: blue;">div-2</div>
        <div class="col-lg-2 col-md-3" style="background-color: green;">div-3</div>
        <div class="col-lg-2 col-md-3" style="background-color: pink;">div5</div>
        <div class="col-lg-2 col-md-3" style="background-color: yellow;">div2</div>
        <div class="col-lg-2 col-md-3" style="background-color: pink;">div-3</div>
            
        </div>
        
    </div>
<hr>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12" style="background-color: red">div-1</div>
            <div class="col-md-6 col-sm-12" style="background-color: blue">div-2</div>
            <div class="col-sm-12" style="background-color: yellow">div-3</div>
            
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    
</body>
</html>
